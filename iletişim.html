<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link rel="stylesheet" href="iletişim.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="social-icons">
                <a href="https://www.instagram.com/netastr/" class="social-icon">
                    <img src="reesimler/images (1).png">
                </a>
                <a href="https://x.com/netasofficial" class="social-icon">
                    <img src="reesimler/indir.png">
                </a>
                <a href="https://www.facebook.com/netastr/?locale=tr_TR" class="social-icon">
                    <img src="reesimler/images.png">
                </a>
            </div>
        </div>
        <div class="main-header">
            <div class="container">
                <a href="#" class="logo"><img src="reesimler/Netas Logo.jpg" alt="Logo"></a>
            </div>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>İletişim</h2>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="first-name">Ad:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Soyad:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon No:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="subject">Konu:</label>
                    <select id="subject" name="subject" required>
                        <option value="suggestion">Öneri</option>
                        <option value="complaint">Şikayet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Gönder</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="anasayfa.js"></script>
    <footer class="site-footer">
        <div class="container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h3 class="footer-heading">Adres</h3>
                    <p>
                     Yenişehir Mahallesi Osmanlı Bulvarı <br>
                     Aeropark Sitesi B Blok No:11B İç Kapı No:40 <br>
                     PENDİK/İSTANBUL
                    </p>
                
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">Menü</h3>
                    <p>
                        Ürünler<br>
                        Çözümler & Hizmetler<br>
                        n-telligent institute<br>
                        Blog</p>
                </div>
                <div class="footer-column">
                    <h3 class="footer-heading">KURUMSAL</h3>

                    <p>
                        Netaş Hakkında<br>
                        Yatırımcı İlişkileri<br>
                        Medya Merkezi<br>
                        Yayınlar<br>
                        İnsan Kaynakları<br>
                        Bize Ulaşın</p>
                </div>
            </div>
        </div>
    </footer>
    
<script src="anasayfa.js"></script>
</body>
</html>

</body>
</html>
